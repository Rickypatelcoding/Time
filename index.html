<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        body{
            background-color: rgb(12, 11, 11);
            color: aliceblue;
        }
        div{
            display: flex;
            align-items: center;
            justify-content: center;
           margin-top: 20%;
           font-size: 50px;
           font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
           font-weight: 600;

        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
<script>
    let time = new Date();
    function updateTime() {
        let time = new Date();
        document.querySelector('div').textContent = time.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

</script>
</html>
